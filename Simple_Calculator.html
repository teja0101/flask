<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <input type='number' id='num1' placeholder='Enter first number'>
  <input type='number' id='num2' placeholder='Enter second number'><br>
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  <h3 id='result'>Result: </h3>
  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let res;
      if (isNaN(num1) || isNaN(num2)) { alert('Enter both numbers!'); return; }
      switch(operator) {
        case '+': res = num1 + num2; break;
        case '-': res = num1 - num2; break;
        case '*': res = num1 * num2; break;
        case '/': if (num2 === 0) { alert('Cannot divide by zero!'); return; } result = num1 / num2; break;
      }
      document.getElementById('result').innerText = 'Result: ' + res;
    }
  </script>
</body>
</html>
